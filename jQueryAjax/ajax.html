<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>jQuery+Ajax Tehtävä</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
    <link href="ajax.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Modak&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <section class="jumbotron text-center" id="top">
                <h1 class="display-2">Telekkari</h1>
                <p class="lead font-weight-bold">Hae lempisarjojasi vain yhdellä napin painalluksella. Anna vain hakusana niin
                    teemme
                    loput
                    puolestasi.</p>
                <div class="form-inline justify-content-center">
                    <input id="hakuteksti" type="text" class="form-control" placeholder="Syötä hakusana">
                    <button id="hakunappi" class="btn btn-dark">Hae</button>
                </div>
            </section>
            <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                </div>
            </div>
        </header>
        <main>
            <div class="row">
                <div class="col-sm-12">
                    <div id="karuselli" class="carousel slide" data-ride="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item active" id="aktiivinen_karuselli">
                                <div class="container">
                                    <div class="row" id="series">

                                    </div>
                                </div>
                            </div>
                            <div class="carousel-item" id="karuselli2">
                                <div class="container">
                                    <div class="row" id="series2">

                                    </div>
                                </div>
                            </div>
                            <div class="carousel-item" id="karuselli3">
                                <div class="container">
                                    <div class="row" id="series3">

                                    </div>
                                </div>
                            </div>
                            <div class="carousel-item" id="karuselli4">
                                <div class="container">
                                    <div class="row" id="series4">

                                    </div>
                                </div>
                            </div>
                            <div class="carousel-item" id="karuselli5">
                                <div class="container">
                                    <div class="row" id="series5">

                                    </div>
                                </div>
                            </div>
                            <a href="#karuselli" class="carousel-control-prev" data-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="sr-only">Previous</span>
                            </a>
                            <a href="#karuselli" class="carousel-control-next" data-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="sr-only">Next</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer class="py-4">
            <div class="container text-center">
                <p>
                    Mukavia katselukokemuksia sinulle!
                </p>
                <a href="#top">Takaisin hakuun</a>
            </div>
        </footer>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
<script src="ajax.js"></script>
</body>
</html>
