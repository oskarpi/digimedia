<!DOCTYPE html>
<html>

<head>
    <title>Animate</title>
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
        }

        nav {
            position: fixed;
        }

        h1 {
            text-align: center;
            margin: 0;
        }

        #pages{
            width: 100%;
            height: 100%;
            overflow-x: hidden;
            overflow-y: hidden;
        }

        #scroll{
            width: 400%;
            height:100vh;
            padding-left: 0px;
        }
        #fpage {
            width: 100vw;
            height: 100vh;
            background-color: #CCC;
            float: left;
        }

        #spage {
            width: 100vw;
            height: 100vh;
            background-color: #CC0;
            float: left;
        }
    </style>
</head>

<body>
<div></div>
<nav>
    <ul>
        <li>
            <a href="#fpage">First page</a>
        </li>
        <li>
            <a href="#spage">Second page</a>
        </li>
    </ul>
</nav>
<div id="pages">
    <div id="scroll">
        <section id="fpage">
            <h1>First page</h1>
        </section>
        <section id="spage">
            <h1>Second page</h1>
        </section>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="animation2.js"></script>
</body>

</html>
